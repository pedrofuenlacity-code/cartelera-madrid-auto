name: scrape-madrid
on:
  schedule:
    - cron: "15 5 * * *"   # diario 05:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write   # ⬅ necesario para git push

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i playwright
      - run: npx playwright install --with-deps chromium

      - run: mkdir -p data           # cinturón y tirantes
      - run: node tools/scrape-madrid.js

      - name: (Opcional) Enriquecer con TMDb
        run: |
          npm i node-fetch@3
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }} node tools/enrich-tmdb.js
        continue-on-error: true

      - name: Commit de datos
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add data/
          git commit -m "update madrid data [ci skip]" || echo "no changes"
          git push
