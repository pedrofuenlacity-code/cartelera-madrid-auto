name: scrape-madrid
on:
  schedule:
    - cron: "15 5 * * *"   # todos los d√≠as 05:15 UTC
  workflow_dispatch: {}     # permite lanzarlo a mano

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i playwright
      - run: npx playwright install --with-deps chromium
      - run: node tools/scrape-madrid.js
      - run: |
          npm i node-fetch@2
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }} node tools/enrich-tmdb.js
      - run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add data/
          git commit -m "update madrid" || echo "no changes"
          git push
